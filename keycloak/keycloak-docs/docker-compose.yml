version: '3.8'

# HRMS SaaS Keycloak QA Deployment
# This docker-compose file sets up Keycloak with PostgreSQL and pgAdmin
# All data is persisted using named volumes

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: hrms-postgres-qa
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: hrms_keycloak_qa
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - pgdata-qa:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hrms-network-qa
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d hrms_keycloak_qa"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          memory: 512M

  # Keycloak Identity and Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: hrms-keycloak-qa
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-secret}

      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/hrms_keycloak_qa
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-secret}

      # Hostname configuration
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false

      # HTTP configuration
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 8080

      # Proxy configuration (for reverse proxy setup)
      KC_PROXY: edge

      # Health checks
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true

      # Logging
      KC_LOG_LEVEL: info

      # Performance tuning
      JAVA_OPTS_APPEND: "-Xms512m -Xmx1024m -XX:MetaspaceSize=96M -XX:MaxMetaspaceSize=256m"
    volumes:
      - keycloak-data-qa:/opt/keycloak/data
    ports:
      - "8090:8080"
      - "8443:8443"
      - "9000:9000"  # Management port
    networks:
      - hrms-network-qa
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: start-dev
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 1G

  # pgAdmin - PostgreSQL Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hrms-pgadmin-qa
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@hrms.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-secret}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin-data-qa:/var/lib/pgadmin
    ports:
      - "8091:80"
    networks:
      - hrms-network-qa
    restart: unless-stopped
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M

# Named volumes for data persistence
volumes:
  pgdata-qa:
    driver: local
    name: hrms-pgdata-qa
  keycloak-data-qa:
    driver: local
    name: hrms-keycloak-data-qa
  pgadmin-data-qa:
    driver: local
    name: hrms-pgadmin-data-qa

# Network configuration
networks:
  hrms-network-qa:
    driver: bridge
    name: hrms-network-qa
    ipam:
      config:
        - subnet: 172.28.0.0/16
