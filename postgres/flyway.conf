# Flyway Configuration for HRMS-SaaS PostgreSQL Database
# ========================================================

# Database Connection
flyway.url=jdbc:postgresql://localhost:5433/hrms_db
flyway.user=admin
flyway.password=secret

# Migration Settings
flyway.locations=filesystem:./migrations
flyway.schemas=public
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true

# Encoding
flyway.encoding=UTF-8

# Placeholders (optional - for parameterized migrations)
flyway.placeholders.tenant_schema=public
flyway.placeholders.admin_email=admin@example.com
flyway.placeholders.default_country=India

# Table to track migrations
flyway.table=flyway_schema_history

# Clean disabled by default (safety)
flyway.cleanDisabled=true
